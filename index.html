<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg class="svg" width="300" height="300">
        <rect class="rect" x="100" y="100" width="100" height="100" stroke="black" stroke-width="5" fill="red" />
    </svg>

    <svg class="svg" width="300" height="300">
        <rect class="rect-lg" x="50" y="100" width="200" height="100" stroke="green" stroke-width="5" fill="yellow" />
    </svg>

    <svg class="svg" width="300" height="300">
        <circle class="circle" cx="150" cy="150" r="50" stroke="blue" stroke-width="5" fill="orange"  />
    </svg>

    <svg class="svg" width="300" height="300">
        <ellipse class="ellipse" cx="150" cy="150" rx="100" ry="50" stroke="purple" stroke-width="5" fill="pink" />
    </svg>
</body>
</html>
